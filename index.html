<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4 class="heading">Print the Prime Numbers</h4>

    <script>

        var num = 100;
        document.write("<h3>Prime numbers between 1 and " + num + ":</h3>")
        for (let i=2; i<=num; i++) {
            flag = true;
            for (let j=2; j<=i-1; j++) {
                if (i % j == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                document.write(i + "<br>")
            }
        }

    </script>
    
</body>
</html>
